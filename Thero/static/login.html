<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Thero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #cae8ff;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            text-align: center;
            position: relative;
            box-shadow: 12px 12px 0px black;
            border: 2px solid black;
        }

        .login-container img {
            height: 100px;
            width: auto;
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            width: 90%;
            margin: 10px auto;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            border: 2px solid black;
            border-radius: 12px;
            font-size: 16px;
            color: #050a30;
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }

        .login-container button {
            width: 50%;
            padding: 10px;
            margin-top: 20px;
            background-color: #050a30;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .login-container button:hover {
            transform: translateY(-3px);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }
        #message{
            color: rgb(196, 3, 3);
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            const icon = document.getElementById(id + "-icon");
            if (input.type === "password") {
                input.type = "text";
                icon.textContent = "üëÅÔ∏è";
            } else {
                input.type = "password";
                icon.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è";
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <img src="Thero1.png" alt="Thero Logo">
            <div class="input-container">
                <input type="text" id="email" placeholder="Username" required>
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="Password" required onkeypress="handleKeyPress(event)">
                <span class="toggle-password" id="password-icon" onclick="togglePassword('password')">üëÅÔ∏è‚Äçüó®Ô∏è</span>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevents form from reloading the page

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch("http://localhost:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            if (data.message == "Login successful") {
                localStorage.setItem("loggedInUser", email);
                window.location.href = "bot.html";
            } else {
                document.getElementById("message").innerText = data.message;
            }
        });

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                document.getElementById("loginForm").dispatchEvent(new Event("submit"));
            }
        }
    </script>
</body>
</html>
