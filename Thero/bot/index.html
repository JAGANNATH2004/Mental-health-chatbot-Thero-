<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thero.chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio autoplay loop playsinline class="bg-audio">
        <source src="audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>    
    <video autoplay loop muted playsinline class="bg-video">
        <source src="logo_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="chat-container">
        <h1 class="chat-title">Thero</h1>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)"/>
            <button id="send-button" type="submit" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
