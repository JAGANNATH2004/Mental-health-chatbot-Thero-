<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #cae8ff;
            height: 100vh;
        }
        .login-container {
            background: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
/* Black box underneath */
        .shadow-box {
            position: absolute;
            top: 10px;  /* Moves the shadow down */
            left: 10px; /* Moves the shadow to the right */
            width: 100%;
            height: 100%;
            background-color: black;
            border-radius: 30px;
            z-index: -1; /* Ensures it stays behind */
        }

        /* Content box */
        .styled-box {
            position: relative;
            max-width: 800px;
            padding: 50px 140px;
            background-color: white;
            border-radius: 30px;
            text-align: center;
            font-size: 18px;
            color: #050a30;
            font-weight: bold;
            border: 2px solid black; /* Added black border */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="shadow-box"></div>
        <div class="styled-box">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
        </div>
    </div>
</body>
</html>
