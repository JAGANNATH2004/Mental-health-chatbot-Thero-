<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #cae8ff;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Login Buttons */
        .btn {
            position: fixed;
            width: 70px;
            height: 500px;
            font-size: 20px;
            font-weight: bold;
            color: #cae8ff;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            background-color: #050a30;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            writing-mode: vertical-rl;
            text-align: center;
        }

        /* Guest Login Button (Left) - Slightly Off-Screen */
        .guest-btn {
            left: -10px; /* 10px outside the page */
            top: 50%;
            transform: translateY(-50%);
        }

        /* User Login Button (Right) - Slightly Off-Screen */
        .user-btn {
            right: -10px; /* 10px outside the page */
            top: 50%;
            transform: translateY(-50%);
        }

        /* Hover Effect */
        .btn:hover {
            box-shadow: 10px 10px 20px rgba(44, 62, 199, 0.5);
            transform: translateY(-50%) scale(1.05); /* Slight lift effect */
        }

        /* Main Content */
        .main-content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Image Styling */
        .logo {
            max-width: 500px;
            height: auto;
        }

        .des {
            max-width: 700px;
            height: auto;
            margin-top: 20px;
        }

        .des-container {
            position: relative;
            display: inline-block;
        }

        /* Black box underneath */
        .shadow-box {
            position: absolute;
            top: 10px;  /* Moves the shadow down */
            left: 10px; /* Moves the shadow to the right */
            width: 100%;
            height: 100%;
            background-color: black;
            border-radius: 30px;
            z-index: -1; /* Ensures it stays behind */
        }

        /* Content box */
        .styled-box {
            position: relative;
            max-width: 800px;
            padding: 50px 140px;
            background-color: white;
            border-radius: 30px;
            text-align: center;
            font-size: 18px;
            color: #050a30;
            font-weight: bold;
            border: 2px solid black; /* Added black border */
        }
    </style>
</head>
<body>

    <!-- Guest Login Button (Left) -->
    <a href='Thero/guest.html'><button class="btn guest-btn">Guest Login</button></a>

    <!-- Main Content -->
    <div class="main-content">
        <img src="Thero/Thero1.png" alt="Thero Logo" class="logo">
        <div class="des-container">
            <div class="shadow-box"></div> <!-- Black Box Underneath -->
            <div class="styled-box">
                We created an astonishing chatbot experience for Mental Health stability. 
                It enhances your lifestyle and helps release your inner fears and instabilities.
            </div>
        </div>
    
    </div>

    <!-- User Login Button (Right) -->
    <a href='Thero/login.html'><button class="btn user-btn">User Login</button></a>

</body>
</html>
